<div class="container">
  <h1>Sorting Visualizer</h1>

  <div class="controls">
    <label for="algorithm">Choose Algorithm:</label>
    <select id="algorithm" [(ngModel)]="selectedAlgorithm">
      <option *ngFor="let algo of algorithms" [value]="algo">{{algo}}</option>
    </select>

    <label for="arraySize">Array Size:</label>
    <input id="arraySize" type="range" min="10" max="100" [(ngModel)]="arraySize" (input)="generateArray()"/>

    <label for="speed">Speed:</label>
    <input id="speed" type="range" min="1" max="100" [(ngModel)]="speed"/>

    <button [disabled]="stop" (click)="startSorting()">Start</button>
    <button [disabled]="!stop" (click)="resetArray()">Reset</button>
  </div>

  <div class="array-container">
    <div *ngFor="let value of array" class="array-bar" [style.height]="value + 'px'"></div>
  </div>
</div>
